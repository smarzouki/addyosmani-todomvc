<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>JavaScriptMVC</title>
	<!-- Loading it here to avoid flickering at app startup -->
	<link rel="stylesheet" type="text/css" href="../../../../assets/base.css">
	<!--[if IE]>
		<script src="../../../../assets/ie.js"></script>
	<![endif]-->	
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer" style="display:none">
			<span id="todo-count"><strong>0</strong> items left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#!/">All</a>
				</li>
				<li>
					<a href="#!/active">Active</a>
				</li>
				<li>
					<a href="#!/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Original implementation by <a href="http://javascriptmvc.com/">Justin Meyer</a></p>
		<p>Fixes and upgrade to latest JavaScriptMVC version by <a href="http://www.js-development.com">Juri Strumpflohner</a></p>
	</footer>

	<!--
		Note, this file is completely the same as
		the index.html with the difference of the steal instruction
		which here loads a minified ("compiled") production.js file
		created by invoking the command
			js.bat todo\scripts\build.js
		on windows or
			./js todo/scripts/build.js
		on unix systems, from the javascriptmvc root.
	-->		
	<script type='text/javascript' src='../steal/steal.production.js?todo/production.js'></script>
	</body>
</html>
